<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
<body class="body-page">
  <main>
    <section class="preview-content">
      <img src="./eisenhower-matrix.jpg" class="preview-content__preview-img" alt="matrix-eisenhower">
      <a class="preview-content__preview-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="notes-content">
      <p class="notes-content__title">
        <label class="task-title">Add Item</label>
        <article class="notes-content__task-row-wrapper">
          <input class="notes-content__input">
          <button class="task-item__btn">Add</button>
        </article>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul class="incomplete-list">
        <li class="task-list">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="notes-content__input">
          <button class="task-item__btn task-item__btn_edit">Edit</button>
          <button class="task-item__btn task-item__btn_delete"><img class="task-item__img-delete" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="task-list editMode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input 
            value="Go Shopping" 
            class="notes-content__input">
          <button class="task-item__btn task-item__btn_edit">Save</button>
          <button class="task-item__btn task-item__btn_delete"><img class="task-item__img-delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="complete-list" id="completed-tasks">
        <li class="task-list">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="notes-content__input">
          <button class="task-item__btn task-item__btn_edit">Edit</button>
          <button class="task-item__btn task-item__btn_delete"><img class="task-item__img-delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
